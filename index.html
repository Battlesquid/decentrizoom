<!DOCTYPE html>
<html>

<head>
    <title>Decentrizoom</title>
    <link rel='stylehseet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet' href='css/main.css'>
</head>


<body>
    <div id="parent">
        <video id="client-feed"></video>
    </div>

    <!--  -->
    <div id='interface'>
        <a class='btn keytool' id="hostgenerator" onclick="genhostkey()"><i popup-data="Create Host Key" class="fas fa-desktop"></i></a>
        <a class='btn keytool' id="friendloader" onclick="adduser(document.getElementById('keyoutput').value, true)">Load Friend Key</a>
        <a class='btn keytool' id="loadhostkey" onclick="connecttohost(document.getElementById('keyoutput').value)">Load host key</a>
        <p id="hostkey keytool"></p>
        <textarea rows="1" class="keytool" id="keyoutput"></textarea>
        <a class="btn mediaselector" onclick="loadMedia(true)">Use webcam</a>
        <a class="btn mediaselector" onclick="loadMedia(false)">Use screenshare</a>
        <a class="btn mediaselector" onclick="hideMediaSelectors()">Chat Only</a>

        <!-- Feel free to move this wherever you want -->
        <div id="chatbox">
            <span id="chatLabel" style="display:inherit;text-align: center; font-family: 'Rubik', sans-serif;">Chat:</span><button id="chattoggler" onclick="toggleChat()" style="display:inherit; float:right;  font-family: 'Rubik', sans-serif;">-</button>
            <h5 style="display:inline;" id="chat"></h5>
            <textarea style="display:inherit;" rows="1" id="chatinput"></textarea>

        </div>

    </div>

    <div id="host-feed">
        <video id="me" draggable='true'></video>
        <div id='controls'></div>
    </div>


    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/Lz-string.js"></script>
    <script src='js/modal.js'></script>
    <script src="js/main.js"></script>

</body>

</html>

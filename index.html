<!DOCTYPE html>
<html>

<head>
    <title>Decentrizoom</title>
    <link rel='stylesheet' href='css/main.css'>
</head>


<body>
    <div id="parent">
        <video id="client-feed"></video>
    </div>

    <!--  -->
    <div id='interface'>
        <a class='btn' id="hostgenerator" onclick="genhostkey()">Create Host Key</a>
        <a class='btn' id="friendloader" onclick="adduser(document.getElementById('keyoutput').value, true)">Load Friend Key</a>
        <a class='btn' id="loadhostkey" onclick="connecttohost(document.getElementById('keyoutput').value)">Load host key</a>
        <p id="hostkey"></p>
        <textarea id="keyoutput"></textarea>
        <!-- <a class='btn' id="copier" onclick="copy()">Copy Key</a> -->
        <a class="btn mediaselector" onclick="loadMedia(true)">Use webcam</a>
        <a class="btn mediaselector" onclick="loadMedia(false)">Use screenshare</a>
    </div>



    <div id="host-feed">
        <video id="me" draggable='true'></video>
        <div id='controls'></div>
    </div>


    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/Lz-string.js"></script>
    <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Decentrizoom</title>
  <script src="https://kit.fontawesome.com/ec1745932e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div id='app'>
    <div id="parent">
      <video id="client-feed"></video>
    </div>

    <div id="chatbox">
      <div class='group'>
        <span id="chatLabel">Chat:</span>
        <button class="btn" id="chat-toggler" onclick="toggleChat()">-</button>
      </div>

      <h5 id="chat"></h5>
      <textarea wrap="soft" rows="1" id="chatinput"></textarea>
    </div>

    <div id="host-feed">
      <video id="me"></video>
      <div id="controls"></div>
    </div>

    <div class="rounded modal">
      <div class="modal-header">
        <h1 class='title'>Decentrizoom</h1>
      </div>
      <div class="modal-body">

        <button class="btn keytool" id="hostgenerator" onclick="genhostkey()">
          <i popup-data="Generate Host Key" class="fas fa-key"></i>
        </button>

        <div class="group">

          <button class="btn keytool" id="friendloader"
            onclick="adduser(document.getElementById('keyoutput').value, true)">
            <i popup-data="Load Friend Key" class='fas fa-user'></i>
          </button>
          
          <button class="btn keytool" id="loadhostkey"
            onclick="connecttohost(document.getElementById('keyoutput').value)">
            <i popup-data='Load Host Key' class="fas fa-angle-double-right"></i>
          </button>
          <p id="hostkey keytool"></p>
          <input placeholder='Enter Host or Friend key' type='text' rows="1" class="keytool" id="keyoutput"></textarea>
        </div>


        <button class="btn mediaselector" onclick="loadMedia(true)">
          <i popup-data="Use webcam" class="fas fa-camera"></i>
        </button>

        <button class="btn mediaselector" onclick="loadMedia(false)">
          <i popup-data="Share screen" class="fas fa-desktop"></i>
        </button>

        <button class="btn mediaselector" onclick="hideMediaSelectors()">
          <i popup-data="Chat Only" class="fas fa-comment-alt"></i>
        </button>

      </div>
    </div>
  </div>

  <!--  -->


  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/Lz-string.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
